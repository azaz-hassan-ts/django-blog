{% extends 'accounts/base_layout.html' %}

{% block content %}
    <h1>LogIn</h1>
    <form class="site-form" action="{% url 'accounts:login' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value={{ request.GET.next }}>
        {% endif %}
        <input type="submit" name="" id="" value="LogIn">
    </form>
    

{% endblock %}
